<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="bg" style="display: flex; justify-content: center; align-items: center; background: orange; height: 100vh; transition: all 0.5s;">
        <button id="startBtn" style="font-size: 22px; width: 300px; height: 100px; border: none; border-radius: 20px; box-shadow: 0px 11px 6px rgba(0, 0, 0, 0.15);">start</button>
    </div>
</body>

<script>
    document.getElementById("startBtn").addEventListener("click", function(){
        console.log("test");

        
        this.style.backgroundColor = generatRandomRgb()
        
        setInterval(function(){

            document.getElementById("bg").style.backgroundColor = generatRandomRgb()
        }, 1000)
    })

    function generateRandomNumber(){
        return Math.random()*255
    }

    function generatRandomRgb(){
        var randomR = generateRandomNumber()
        var randomG = generateRandomNumber()
        var randomB = generateRandomNumber()
        return `rgb(${randomR}, ${randomG}, ${randomB})`
    }
</script>
</html>
